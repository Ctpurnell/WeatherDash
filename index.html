<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="d-flex justify-content-center text-bg-primary p-3">
      <h1>Weather Dashboard</h1>
    </div>
    <!-- created an area to put a search window -->
    <h2>Search for a City:</h2>
    <div class="form-container">
      <form id="form" class="form">
        <input id="search" />
        <button id="searchBtn" class="results">Search</button>
      </form>
    </div>
    <!-- this will be where the current weather data is displayed -->
    <div class="card" style="width: 18rem">
      <div id="card-body">
        <h4 id="current-date">Ctiy, Date</h4>
        <h6 id="current-temp">Temp:</h6>
        <p id="current-wind">Wind Speed: </p>
        <p id="current-humidity">Humimdity: </p>
      </div>
    </div>
    <!--New area for five day forecast  -->
    <h2 class="d-flex justify-content-center text-bg-success p-3">
      Five Day Forecast:
    </h2>
    <section class="five-day container-fluid" id="forecast-cards">
      <div class="row">
        <div class="card" style="width: 18rem">
          <div id="card-body">
            <h4 id="date-day">Day, Date:</h4>
            <h5 id="card-degrees mb-2 text-muted">°f</h5>
            <p id="card-wind">Wind Speed</p>
            <p id="card-humidity">Humimdity</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div id="card-body">
            <h4 id="date-day">Day, Date:</h4>
            <h5 id="card-degrees mb-2 text-muted">°f</h5>
            <p id="card-wind">Wind Speed</p>
            <p id="card-humidity">Humimdity</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div id="card-body">
            <h4 id="date-day">Day, Date:</h4>
            <h5 id="card-degrees mb-2 text-muted">°f</h5>
            <p id="card-wind">Wind Speed</p>
            <p id="card-humidity">Humimdity</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div id="card-body">
            <h4 id="date-day">Day, Date:</h4>
            <h5 id="card-degrees mb-2 text-muted">°f</h5>
            <p id="card-wind">Wind Speed</p>
            <p id="card-humidity">Humimdity</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div id="card-body">
            <h4 id="date-day">Day, Date:</h4>
            <h5 id="card-degrees mb-2 text-muted">°f</h5>
            <p id="card-wind">Wind Speed</p>
            <p id="card-humidity">Humimdity</p>
          </div>
        </div>
      </div>
    </section>
    <script src="./script/script.js"></script>
  </body>
</html>
